<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="mostghosteweb.styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>

<script>
    window.vue = new Vue({
        el: '#app',
        data() {
            return {
                rolling: false,
                entries: new Array(100)
            }
        },

        mounted() {
            _.fill(this.entries, 'red', 0, 25);
            _.fill(this.entries, 'blue', 25, 50);
            _.fill(this.entries, 'green', 50, 75);
            _.fill(this.entries, 'yellow', 75, 100);

            this.entries = _.shuffle(this.entries)
        },

        methods: {
            roll() {
                this.rolling = true

                this.$nextTick(() => {

                    $('.entrylist').attr('style', '')

                    let entriesCount = this.entries.length
                    let entryWidth = $('.entrylist .img').outerWidth()
                    let winnerEntry = 87
                    let animLength = 16000

                    // differ winner from surrounding entries
                    this.entries[winnerEntry] = 'purple'
                    this.$forceUpdate()

                    // generate animation to land on center of entry
                    let offset = (entryWidth * winnerEntry - 1)

                    // generate random offset
                    let minOffset = 10
                    let maxOffset = entryWidth - 10
                    let randomNum = Math.random() * (maxOffset - minOffset) + minOffset;
                    console.log(randomNum)
                    offset += randomNum

                    $('.entrylist').width(entryWidth * entriesCount)

                    // animate
                    $('.entrylist').css({
                        transition: 'transform ' + animLength + 'ms cubic-bezier(0.19, 1, 0.22, 1)',
                        transform: `translate(-${offset}px)`
                    })

                    setTimeout(() => {
                        $('.entrylist').attr('style', '')
                        this.rolling = false
                    }, animLength)
                })

            }
        }
    });

</script>
